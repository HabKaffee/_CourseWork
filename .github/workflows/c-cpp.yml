name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Check_dependencies
        run: bash script/script.sh
  run-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: |
          ./app > artifact.txt
      - name: a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            ~/.
          

